<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
</head>

<body>
    <h1 id="clock"></h1>
    <button onclick="startClock()">Start</button>
    <button onclick="stopClock()">Stop</button>
    <button onclick="resetClock()">Reset</button>
    <script>
        var clock = document.getElementById("clock")
        var timerId, seconds = 0, mins = 0, hours = 0;

        function startClock() {
            timerId = setInterval(increment, 1000);
        }

        function stopClock() {
            clearInterval(timerId)
        }
        function resetClock() {
            clearInterval(timerId)
            hours = mins = seconds = 0
            showClock()
        }

        function increment() {
            seconds++;
            if (seconds > 59) {
                seconds = 0;
                mins++;
                if (mins > 59) {
                    mins = 0;
                    hours++;
                }
            }
            showClock();
        }

        function showClock() {
            clock.innerHTML = `${hours}:${mins}:${seconds}`
        }
    </script>
</body>

</html>
