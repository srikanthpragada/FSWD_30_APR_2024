<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Calculator</title>
    <script>
        function calculateCube() {
            // Get access to textbox
            var txtNumber = document.getElementById("txtNumber");

            // Convert string to number using parseInt()
            var number = parseInt(txtNumber.value);

            // Calculate cube
            var cube =  number * number * number

            // Display the cube using template string 
            alert(`The cube of  ${number}  is  ${cube}`);
        }
    </script>
</head>

<body>
    <h2>Cube Calculator</h2>
    Number: <br />
    <input type="number" id="txtNumber" autocomplete="off" />
    <p></p>
    <button onclick="calculateCube()">Calculate</button>
</body>

</html>
