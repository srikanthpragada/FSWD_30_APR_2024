<html>

<head>

    <!-- external stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- internal stylesheet -->
    <style>
        body {
            font-family: 'courier new';
        }

        h1 {
            color: maroon;
        }

        p {
            font-family: arial;
            font-size:20pt;
            color: green;
        }
    </style>


</head>

<body>
    <h1>Different Types of Styles</h1>
    <!-- Inline styles -->
    <div style="color:red;font-size:20pt">
        This is inline style!!
    </div>
    <p>This is internal style sheet!</p>
    <p>One More Para</p>
    <div class="redwhite">This is another DIV</div>
    <div class="bigred">Big RED</div>
    <span class="bigred">This is span</span>
</body>

</html>
